
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
   
   .navbar-collapse {
  padding-left: 500px;
}

.contactme {
  font-size: 40px;
}
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!--NAV BAR-->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="../assest/logo.svg" alt="">
      </a>
  
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="../public/about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Contact</a></li>
        
      </ul>
    </header>
  </div>

  <!--HERO-->

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h2 class="contactme">Contact me</h2>
        
      </div>
  
      <div class="row g-5">
       
        <div class="col-md-7 col-lg-12">
          <h4 class="mb-3">Fill up and get in touch with me</h4>
          <form class="needs-validation" novalidate="">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="yourname" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="yourname" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="emailid" placeholder="" value="" required="">
                <div class="invalid-feedback">
                </div>
              </div>
              <div class="col-sm-12">
                <label for="Message" class="form-label">Message</label>
                <input type="text" class="form-control" id="Message" placeholder="" value="" required="">
                <div class="invalid-feedback">
        
                </div>
              </div>
  
            <button class="w-100 btn btn-primary btn-lg" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </main>

</body>
</html>
